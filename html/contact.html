    <sections class="contact_section">
      <div class="contact_inner">
        <h2 class="section_ttl"><small></small>お問い合わせ</h2>
        <form action="mail.php" class="contact_form" id="form" method="POST">
          <div class="contact_box">
            <label for="name" class="contact_form_ttl">お名前(漢字)</label>
            <input type="text" class="contact_form_box1" name="" required="required" placeholder="お名前をご入力ください">
          </div>
          <div class="contact_box">
            <label for="name" class="contact_form_ttl2">性別</label>
            <select class="contact_form_box2" name="seibetu" required="required">
              <optgroup value>
                <option class="select_with" value="性">性別を選択</option>
                <option class="select_with" value="男性">男性</option>
                <option class="select_with" value="女性">女性</option>
              </optgroup>
            </select>
          </div>
          <div class="contact_box">
            <label for="email" class="contact_form_ttl">メールアドレス</label>
            <input type="text" class="contact_form_box1" name="" required="required" placeholder="例)kanitako@gmal.com">
          </div>
          <div class="contact_box">
            <label for="name" class="contact_form_ttl2">電話番号</label>
            <input type="text" class="contact_form_box1" name="" required="required" placeholder="○○○-○○○-○○○○">
          </div>
          <div class="contact_box">
            <label for="name" class="contact_form_ttl2">郵便番号</label>
            <input type="text" class="contact_form_box1" name="" required="required" placeholder="○○○-○○○○">
          </div>
          <div class="contact_box _area">
            <label for="name" class="contact_form_ttl">お問い合わせ内容</label>
            <textarea name="message" class="contact_txtarea" id="message" cols="30" rows="10" readonly="required" placeholder="お問い合わせ内容を誤入力ください"></textarea>
          </div>
          <button type="submit" class="contact_btn">送信する</button>
        </form>
      </div>
